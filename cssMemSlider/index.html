<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>

<body>
	<div class="slider-container">
		<div class="slider-image">
		</div>
		<div class="slider-description">
			<div class="slider-text-container">
				<div class="slider-text">
					<span>Slider description</span>
				</div>
			</div>
			<div class="slider-pagination-container">
				<div class="slider-pagination-wrapper">
					<input type="radio" name="slider-bullet" id="first">
					<label for="first" class="label-container">
						<label for="first" class="label-inner"></label></label>
					<input type="radio" name="slider-bullet" id="second">
					<label for="second" class="label-container">
						<label for="second" class="label-inner"></label></label>
					<input type="radio" name="slider-bullet" id="third">
					<label for="third" class="label-container">
						<label for="third" class="label-inner"></label></label>
					<input type="radio" name="slider-bullet" id="fourth">
					<label for="fourth" class="label-container">
						<label for="fourth" class="label-inner"></label></label>
					<input type="radio" name="slider-bullet" id="fifth">
					<label for="fifth" class="label-container">
						<label for="fifth" class="label-inner"></label></label>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
